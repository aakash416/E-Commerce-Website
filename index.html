<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce-Website</title>
    <link rel="stylesheet" href="./css.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <p>Shop Mall</p>
        </div>
        <div class="icon">
            <div class="register">
                <img src="./img/User.svg" alt="user">
                <p>Register/Login</p>
            </div>
            <div class="sell">
                <img src="./img/Add.svg" alt="cell">
                <p>sell</p>
            </div>
        </div>
    </div>
    <div class="main-banner">
        <div class="banner">
            <div class="search-bar">
                <p>Buy & Sell anything in your <br> University Campus
                </p>
                <div class="product-search">
                    <img class="search" src="./img/Search More.svg" alt="search">
                    <input type="searhc">
                    <img class="slider" src="./img/sliders.svg" alt="slider">
                </div>
            </div>
            <div class="banner-img">
                <img src="./img/banner-img.svg" alt="banner-img">
            </div>
        </div>
</body>

</html>
